    <title>Sign Up Page - EVENTO</title>

<body id="bg">
    <div class="sign-up-form" >
        <img src="./images/Evento (2).svg" width="50px" height="50px">
        <h1> EVENTO </h1> <div id="message"></div>
        <form>
            <input id="name" type="name" class="input-box" placeholder="Your Name" required>
            <br>
            <input id="email" type="email" class="input-box" placeholder="Your Email" required>
            <br>
            <input id="password" type="password" class="input-box" placeholder="Password" required>
            <br>
            <input id="confirmPassword" type="password" class="input-box" placeholder="Confirm Password" required>
            <br><br>

            <div id="signUp" class="button"><button type="button" class="signup-btn">Sign Up</button></div>
            <hr>
            <p class="or">OR</p>
            <button type="button" style="display: none;" class="google-btn">Log in with Google</button>
            <p> Don't have an account ? <a href="./index.html" id="in">Sign in</a></p>


            
           
        </form>
    </div>
